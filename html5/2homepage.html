<!doctype html>
<html>
<head>
	<title>Main Page</title>
<script type="text/javascript">
	function addname()
	{
		if(sessionStorage.email)
		{
			var p=document.getElementById("name");
			p.innerHTML="hello "+sessionStorage.u_name+"!!";
		}
		else
		{
			var p=document.getElementById("name");
			p.innerHTML="Oops try again later please";
		}
	}
</script>
<style type="text/css">
body
		{
			background-color: orange;
		}
		header
		{
			position:relative;
			top:0px;
			left:40px;
		}
		h1
		{
			color:#004d66;
			font-family:calibri;
		}
		p
		{
			color:grey;
			font-family:calibri;
		}
		span
		{
			color:#004d66;
		}
</style>
</head>
<body onload="addname();">
	<header>
		<h1 > <span id="name"></h1>
		<p>Welcome to this website.</p>
	</header>
</body>
</html>
